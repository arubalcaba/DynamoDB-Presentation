AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'dynamo-tacos

  Sample SAM Template for dynamo-tacos

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    LoggingConfig:
      LogFormat: JSON
Resources:
  DynamoTacosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DynamoTacosFunction
      Handler: dynamotaco.App::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: DynamoTacosFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  DynamoTacosApi:
    Description: API Gateway endpoint URL for Prod stage for DynamoTacos function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  DynamoTacosFunction:
    Description: DynamoTacos Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DynamoTacosFunction
      - Arn
  DynamoTacosFunctionIamRole:
    Description: Implicit IAM Role created for DynamoTacos function
    Value:
      Fn::GetAtt:
      - DynamoTacosFunctionRole
      - Arn
